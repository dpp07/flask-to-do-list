<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
 
<body>
 
    <div class="container">
        <div class="section1">
            <h1 id="title">TO DO LIST</h1>
            <p>
                <h3 for="new-task">Add Tasks</h3>
                <input id="new-task" style="margin-top:1%" type="text">
                <button id="addButton" style="margin-top:2%; margin-left:3%">Add</button>
            </p>
        </div>
        <div class="section2">
            <h3>To-do</h3>
            <ul id="incomplete-tasks">
 
            </ul>
        </div>
        <div class="section3">
            <h3>Completed Tasks</h3>
            <ul id="completed-tasks">
                <!-- Initial completed task (you can remove this if not needed) -->
            </ul>
        </div>
        <div class="section4">
            <button id="clear">
                <p>Clear</p>
            </button>
        </div>
        <div class="section4">
            <button id="dark_mode">
                <p>
                    Toggle dark mode
                </p>
            </button>
        </div>
    </div>
    <script src="static/script.js"></script>
 
</body>
</html>
